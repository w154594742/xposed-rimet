apply plugin: 'com.android.application'

android {
    compileSdk 34
    defaultConfig {
        applicationId "tk.anysoft.lark"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 31
        versionName "1.0.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi-v7a"//, "arm64-v8a", "x86","arm64-v8a","x86_64"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        encoding "UTF-8"
    }
    signingConfigs {
        release {
            storeFile file("${rootDir}/keyStore/testkey.jks")
            storePassword "android"
            keyAlias "android"
            keyPassword "android"
        }
        debug {
            storeFile file("${rootDir}/keyStore/testkey.jks")
            storePassword "android"
            keyAlias "android"
            keyPassword "android"
        }
    }
    buildTypes {
        release {
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "${project.name}_v${variant.versionName}_${generateTime()}_${buildType.name}.apk"
                }
            }
            minifyEnabled true // 已开源
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "${project.name}_v${variant.versionName}_${generateTime()}_${buildType.name}.apk"
                }
            }
            minifyEnabled false
        }
    }

    flavorDimensions "default"

    productFlavors {
        all { flavor ->
            resValue 'string', 'flavor', flavor.name
        }
        plugin {
            // 正式发布渠道
            dimension "default"
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation 'com.github.sky-wei:xposed-javax:1.2.0'
    implementation 'com.github.sky-wei:xposed-common:1.2.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.github.sky-wei.xposed-frame:annotations:1.1.1'
    implementation 'com.github.sky-wei.xposed-frame:core:1.1.1'
    implementation 'com.github.sky-wei.xposed-frame:ui:1.1.1'
    implementation 'com.android.support.constraint:constraint-layout:2.0.4'
    implementation 'com.tencent.bugly:crashreport:4.1.9.3'
    implementation 'com.squareup.retrofit2:retrofit:2.11.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.21'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.11.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.11.0'
    implementation 'com.jakewharton:disklrucache:2.0.2'
    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly 'com.rover12421.AndroidHideApi:android:2.0.1'
    annotationProcessor 'com.github.sky-wei.xposed-frame:compiler:1.1.1'
    //    androidTestImplementation 'junit:junit:4.13.2'
//    implementation 'com.google.android.gms:play-services-maps:12.0.1'
//    implementation 'com.google.maps.android:android-maps-utils:2.2.0'//    地图操作工具类，添加标记等
}

//构建时间
def generateTime() {
    return new Date().format("yyyyMMdd_HHmmss")
}
